server:
  error:
    include-message: always

page:
  size: 10

resource:
  not-found-msg: Cannot find resources
spring:
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: embedded